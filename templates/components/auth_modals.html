<div id="modal" class="popupContainer" style="display:none;">
    <div class="popupHeader">
        <span class="header_title">Login</span>
        <span class="modal_close"><i class="fa fa-times"></i></span>
    </div>

    <section class="popupBody">
        <!-- Social Login -->
        <div class="social_login">
            <div class="action_btns">
                <div class="one_half"><a href="#" id="login_form" class="btn">Login</a></div>
                <div class="one_half last"><a href="{% url 'register' %}" id="register_form" class="btn">Sign up</a></div>
            </div>
        </div>

        <!-- Username & Password Login form -->
        <div class="user_login">
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <input type="text" class="mb-3" name="email" required="" placeholder="Email Address"/>
                
                <input type="password" class="mb-3" name="password" required="" placeholder="Password"/>

                <div class="checkbox">
                    <input id="remember" type="checkbox" />
                    <label for="remember">Remember me</label>
                </div>

                <div class="action_btns">
                    <div class="one_half"><a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i> Back</a></div>
                    <div class="one_half last"><button type="submit" class="btn btn_red">Login</button></div>
                </div>
            </form>

            <a href="#" class="forgot_password">Forgot password?</a>
        </div>

        <!-- Register Form -->
        <div class="user_register">
            <form action="{% url 'register' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <input type="text" name="first_name" class="mb-4" required="" placeholder="Your Fullname"/>

                <input type="email" name="email" class="mb-4" required="" placeholder="Your Email Address"/>
                
                <input type="file" id="myFile" name="filename" class="mb-4 text-success">
                
                <input type="password" name="password1" class="mb-4" required="" placeholder="Password"/>

                <input type="password" name="password2" class="mb-4" required="" placeholder="Confirm Password"/>

                <div class="action_btns">
                    <div class="one_half"><a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i> Back</a></div>
                    <div class="one_half last"><button type="submit" href="" class="btn btn_red">Register</button></div>
                </div>
            </form>
        </div>
    </section>
</div>
