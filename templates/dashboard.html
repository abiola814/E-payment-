{% extends 'index.html' %}
{% load static %}

{% block header %}
{% include 'components/header.html' with active='dashboard' %}
{% endblock header %}


{% block style %}
    <style>

        .main-banner:after{
            background-image: none;
        }
        footer{
            margin-top: 0;
        }

    </style>
{% endblock style %}
    

{% block landingPage %}
<div class="main-banner wow fadeIn" id="top" data-wow-duration="1s" data-wow-delay="0.5s">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
            <h1>{{user.get_full_name}} Dashboard</h1>
          </div>
      </div>
    </div>
  </div>
{% endblock landingPage %}
